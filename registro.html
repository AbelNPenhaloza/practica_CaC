     <h2>Formulario de Regitro</h2>
    <form method="post">
        <input type="text" id="nombres" name="nombres" placeholder="Nombres" required=""> 
        <br>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required="">
        <br>
        <input type="text" id="usuario" name="usuario" placeholder="usuario" required="">
        <br>
        <input type="password" id="password" name="password" placeholder="Password" required="">
        <br>
        <input type="password" id="password2" name="password2" placeholder="Repetir Password" required="">
        <br>
        <input type="tel" id="telefono" name="telefono" placeholder="Telefono">
        <br>
        <label for="nacimineto">Fecha de Nacimiento:</label>
        <br>
        <input type="date" id="date" name="date" placeholder="Fecha de Nacimiento">
        <br>
        <input type="email" id="email" name="email" placeholder="Correo Electronico">
        <br>
        <input type="file" name="">
        <br>
        <label>Genero:</label>
        <br>
        <input type="radio" id="femenino" name="sexo" value="1">
        <label for="femenino">Femenino</label>
        <input type="radio" id="masculino" name="sexo" value="1">
        <label for="masculino">masculino</label>
        <input type="radio" id="otro" name="sexo" value="1">
        <label for="otro">Otros</label>
        <br>
        <select name="pais">
            <option selected disabled hidden>Pais de origen</option>
            <option value="1">Argentina</option>
            <option value="2">Brasil</option>
            <option value="3">Bolivia</option>
            <option value="4">Chile</option>
            <option value="5">Uruguay</option>
            <option value="6">Mexico</option>
            <option value="7">Peru</option>
        </select>
        <br>
        <input type="checkbox" name="terminos" />Acepto los terminos y condiciones
        <br>
        <input type="submit" value="Registrar">
        <br>
        <input type="reset" value="Cancelar">
        <br>
    </form>
    <footer>
        <h4>Copyright - Derechos Reservados</h4>
    </footer>
</body>
</html>
